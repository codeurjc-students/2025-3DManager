name: CI Basic

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - develop

jobs:
  server:
    name: Server (.NET build + unitary test)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .Code/3DMANAGER-APP/3DMANAGER-APP.Server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Compile
        run: dotnet build --no-restore --configuration Release

      - name: Execute unitary test
        run: dotnet test --no-build --configuration Release --verbosity normal

  client:
    name: Client (React build + unitary test)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Code/3DMANAGER-APP/3dmanager-app.client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Compile 
        run: npm run build

      - name: Execute unitary tests  (Vitest)
        run: npm run test -- --run
