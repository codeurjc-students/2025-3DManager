name: Release Build

on:
  release:
    types: [published]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      compose_tag: ${{ steps.version.outputs.compose_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract compose tag (major.minor)
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          COMPOSE_TAG=$(echo "$TAG" | cut -d'.' -f1,2)
          echo "compose_tag=$COMPOSE_TAG" >> $GITHUB_OUTPUT

  call-reusable:
    needs: prepare
    uses: ./.github/workflows/cd-build-and-push.yml
    secrets: inherit
    with:
      tag: ${{ github.event.release.tag_name }}
      isLatest: true
      composeTag: ${{ needs.prepare.outputs.compose_tag }}
