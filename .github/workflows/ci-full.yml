name: CI Full

on:
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  build-and-test-server:
    name: Build and Test server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start MySQL BBDD docker
        run: docker run -d --name mysql-ci -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=3dmanagerCI -p 3307:3306 mysql:8.0   
      
      - name: Wait for MySQL docker
        run: until docker exec mysql-ci mysqladmin ping -h "127.0.0.1" --silent; do sleep 2; done

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Server project
        run: dotnet restore Code/3DMANAGER-APP/3DMANAGER-APP.Server/3DMANAGER-APP.Server.csproj

      - name: Build Server project
        run: dotnet build Code/3DMANAGER-APP/3DMANAGER-APP.Server/3DMANAGER-APP.Server.csproj --no-restore --configuration Release

      - name: Restore Test project
        run: dotnet restore Code/3DMANAGER-APP/3DMANAGER-APP.TEST/3DMANAGER-APP.TEST.csproj

      - name: Build Test project
        run: dotnet build Code/3DMANAGER-APP/3DMANAGER-APP.TEST/3DMANAGER-APP.TEST.csproj --no-restore --configuration Release

      - name: Run full test suite (.NET)
        env:
          ASPNETCORE_ENVIRONMENT: CI
          ConnectionStrings__TestConnection: "Server=localhost;Port=3307;Database=3dmanagerCI;User=root;Password=password;"
        run: dotnet test Code/3DMANAGER-APP/3DMANAGER-APP.TEST/3DMANAGER-APP.TEST.csproj --no-build --configuration Release
        

  build-and-test-client:
    name: Build and Test client
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: CI
      ConnectionStrings__DefaultConnection: "Server=localhost;Port=3307;Database=3dmanagerCI;User=root;Password=password;"

    steps:
      - uses: actions/checkout@v3

      - name: Start MySQL BBDD docker
        run: docker run -d --name mysql-ci -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=3dmanagerCI -p 3307:3306 mysql:8.0   
      
      - name: Wait for MySQL docker
        run: until docker exec mysql-ci mysqladmin ping -h "127.0.0.1" --silent; do sleep 2; done

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore Server project
        run: dotnet restore Code/3DMANAGER-APP/3DMANAGER-APP.Server/3DMANAGER-APP.Server.csproj

      - name: Build Server project
        run: dotnet build Code/3DMANAGER-APP/3DMANAGER-APP.Server/3DMANAGER-APP.Server.csproj --no-restore --configuration Release
        
      - name: Run API (CI)
        run: |
          dotnet run \
          --no-launch-profile \
          --project Code/3DMANAGER-APP/3DMANAGER-APP.Server/3DMANAGER-APP.Server.csproj \
          --urls http://localhost:5000 \
          > api.log 2>&1 &
        env:
          ASPNETCORE_ENVIRONMENT: CI
          ConnectionStrings__DefaultConnection: "Server=localhost;Port=3307;Database=3dmanagerCI;User=root;Password=password;"
          
      - name: Sleep for API startup
        run: sleep 5
        
      - name: Wait for API
        run: npx wait-on http-get://localhost:5000/health --timeout 60000

      - name: Print API log on failure
        if: failure()
        run: |
          echo "========== API LOG =========="
          cat api.log || echo "api.log not found"
          echo "============================="
          
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: Code/3DMANAGER-APP/3dmanager-app.client

      - name: Clean Vitest cache
        run: rm -rf .vitest
        working-directory: Code/3DMANAGER-APP/3dmanager-app.client

      - name: Run unitary tests (Vitest)
        run: npm run test:ci-basic
        working-directory: Code/3DMANAGER-APP/3dmanager-app.client

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: Code/3DMANAGER-APP/3dmanager-app.client

      - name: Start frontend
        run: npm run dev -- --port 3001 &
        working-directory: Code/3DMANAGER-APP/3dmanager-app.client
        env:
          VITE_CI: "true"

      - name: Wait for frontend
        run: npx wait-on http://localhost:3001

      - name: Run E2E tests
        run: npx playwright test
        working-directory: Code/3DMANAGER-APP/3dmanager-app.client
        env:
          CI: "true"
 

      
